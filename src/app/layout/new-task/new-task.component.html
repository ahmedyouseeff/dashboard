<p class="text-blue-950 text-xl font-bold">New Task</p>
<form class="mt-3">
  <div class="flex flex-col mb-2">
    <label for="title" class="text-slate-500 text-sm mb-3">Task Title</label>
    <input id="title" type="text"
      class="text-blue-950 p-3 bg-slate-200 h-10 rounded-xl border-gray-300 focus:outline-none">
  </div>
  <p-carousel [value]="emojies" [numVisible]="6" [numScroll]="3" [showIndicators]="false" [circular]="false">
    <ng-template let-emoji pTemplate="item">
      <img class="mt-1 p-1" [src]="emoji" alt="">
    </ng-template>
  </p-carousel>

  <hr>

  <div class="mt-4">
    <label for="title" class="text-slate-500 text-sm">Add Collaborators</label>

    <div class="flex justify-between mt-3">
      <div class="flex gap-2">
        <div class="flex items-center bg-violet-100 p-2 gap-1 rounded-2xl">
          <img class="w-[20px] h-[20px] object-contain rounded-full" src="../../../assets/media/avatars/300-11.jpg"
            alt="">
          <p class="text-sm	text-indigo-600 font-medium">Ahmed.Y</p>
          <i class="fa-solid fa-x text-xs text-indigo-600"></i>
        </div>

        <div class="flex items-center bg-sky-100 p-2 gap-1 rounded-2xl">
          <img class="w-[20px] h-[20px] object-contain rounded-full" src="../../../assets/media/avatars/300-1.jpg"
            alt="">
          <p class="text-sm	text-sky-500 font-medium">Ahmed.Y</p>
          <i class="fa-solid fa-x text-xs text-sky-500"></i>
        </div>
      </div>

      <div class="flex gap-2">
        <button class="w-[35px] h-[35px] bg-slate-200 rounded-full text-blue-950 text-base font-medium">+</button>
        <button class="w-[35px] h-[35px] bg-indigo-600 rounded-full text-white text-base font-medium"><i
            class=" fa-solid fa-chevron-right"></i></button>
      </div>
    </div>

    <div class="h-[30px]"></div>
  </div>
</form>
