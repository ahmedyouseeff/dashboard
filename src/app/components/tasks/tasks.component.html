<div class="mt-5">
  <div class="text-blue-950 text-2xl font-bold mb-5">Task</div>
  <!-- Task Info -->
  <div *ngFor="let task of tasks"
    class="flex flex-wrap justify-between items-center gap-4 w-full bg-white rounded-2xl p-5 mb-3">
    <!-- Time -->
    <div class="flex items-center gap-4">
      <!-- Start Button -->
      <button class="w-[35px] h-[35px] text-white bg-indigo-600 rounded-full shadow">
        <i class="fa-solid fa-play"></i>
      </button>
      <div>
        <p class="text-black text-sm font-medium pb-2">Start from</p>
        <div class="flex items-center gap-2 justify-around text-slate-500 text-[15px] font-medium">
          <i class="fa-regular fa-clock"></i>
          <p>{{ taskTime | date: 'h:mm a'}}</p>
        </div>
      </div>
    </div>

    <!-- Project Inspiration -->
    <div>
      <p class="text-blue-950 text-base font-medium pb-2">{{task.title.length > 30 ? task.title.slice(0, 30) + '...' :
        task.title}}</p>

      <div class="flex items-center gap-10 justify-between text-[15px]">
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-link text-slate-500"></i>
          <a [href]="task.link" target="_blank" class="text-indigo-600">{{task.link | slice:0:15}}</a>
        </div>
        <div class="flex items-center gap-2 text-slate-500">
          <i class="fa-regular fa-comment-dots"></i>
          <p>{{task.commentsNo}} comments</p>
        </div>
      </div>
    </div>
    <!-- Project Completed -->
    <div>
      <div class="flex flex-col justify-between gap-2">
        <p class="text-blue-950 text-base font-medium pb-2">{{task.completePR}}% complete</p>

        <div class="w-[150px] h-[5px] relative">
          <div class="w-[150px] h-[5px] left-0 top-0 absolute bg-slate-200 rounded-md"></div>
          <div class="w-[{{task.completePR}}%] h-[5px] left-0 top-0 absolute bg-sky-400 rounded-md"></div>
        </div>
      </div>
    </div>

    <!-- Reminder Button -->
    <div>
      <button class="bg-violet-100 text-primary px-4 py-2 rounded">
        <i class="fa-solid fa-stopwatch mr-3"></i> <span>Reminder</span>
      </button>
    </div>
  </div>
</div>
